<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .banner-wrapper {
            position: relative;
            width: 564px;
            margin: 100px auto;
            height: 315px;
            overflow: hidden;
        }

        ul {
            display: flex;
        }

        .banner-wrapper img {
            width: 564px;
            border-radius: 12px;
            vertical-align: middle;
        }

        .banner-wrapper .prev, .banner-wrapper .next {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: #fff;
            line-height: 30px;
        }

        .banner-wrapper .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .banner-wrapper .next {
            right: 0;
            border-radius: 15px 0 0 15px;
            text-align: center;
        }

        .banner-wrapper:hover .prev,
        .banner-wrapper:hover .next {
            display: block;
        }

        /*因为上面用了ul*/
        .banner-wrapper ol {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .banner-wrapper ol li {
            margin: 0 3px;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /*通过js控制*/
        .banner-wrapper ol .active {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
<div class="banner">
    <ul>
        <li><a href="#"><img src="images/banner1.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner2.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner3.jpg" alt=""></a></li>
    </ul>
    <a href="#" class="prev"><i class="iconfont icon-zuoce"></i></a>
    <a href="#" class="next"><i class="iconfont icon-youce"></i></a>
    <ol>
        <li></li>
        <li class="active"></li>
        <li></li>
    </ol>
</div>

</body>
</html>
