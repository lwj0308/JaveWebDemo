<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 628px;
            margin: 50px auto;
            background-color: yellow;
            display: flex;
            justify-content: space-between;
        }

        .left {
            background-color: pink;
            width: 234px;
            height: 628px;
        }

        .right {
            width: 978px;
            height: 628px;

        }

        ul{
            height: 628px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-content: space-between;
        }

        li {
            width: 234px;
            height: 300px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">

    </div>
    <div class="right">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>


</body>
</html>
